<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<style>
    @import "./style.css";

@import url(https://fonts.googleapis.com/css?family=Lobster);
    body{
  font-family: 'Lobster', cursive;
  background: url(http://static.pexels.com/wp-content/uploads/2014/08/cold-firs-forest-2505.jpg);
  background-size: cover;
  -webkit-font-smoothing: antialiased;
}
#login{
    position: absolute;
    left: 50%;
    top: 50%;
    height: 200px;
    margin-top: -100px ;
    width: 400px;
    margin-left: -200px ;
}



.wrap{
  width: 200px;
  height: 150px;
  color: #fff;
  font-size: 38px;
  position: relative;
  margin: 10vh auto;
  text-align: center;
  font-weight: bold;
background: rgb(169,3,41); /* Old browsers */
background: linear-gradient(135deg,  rgba(169,3,41,1) 0%,rgba(143,2,34,1) 44%,rgba(109,0,25,1) 100%); /* W3C */
  background-size: cover;
  border: 15px solid #fff;
  padding: 50px 0 0 0;
  text-shadow: 0 0 30px rgba(255,255,255,0.8);
  box-shadow: 0 0 10px rgba(0,0,0,0.3) inset;
  border-radius: 10px;
}

.day{
  position: absolute;
  top: 0;
  left: 0;
  height: 200px;
  width: 200px;
  line-height: 180px;
  text-align: center;
  z-index: 100;
  font-weight: bold;
  color: #fff;
  font-size: 72px;
  animation-delay: 3s;
  text-shadow: -4px 3px 0 rgba(255,255,255,0.4);
}

div.left{
  width: 100px;
  height: 200px;
  background: rgb(175,114,103); /* Old browsers */
  background: #d91031;
  animation-name: open-left;
  animation-duration: 4s;
  animation: ease-out cubic-bezier(.06,.63,0,1);
  animation-iteration-count: 1;
  animation-fill-mode: forwards;
  animation-delay: 5s;
  position: absolute;
  top: 0;
  left: 0;
  border: 10px solid #950d23;
  box-sizing: border-box;

  &:before{
    content: "";
    position: absolute;
    width: 6px;
    height: 30px;
    background: #000;
    border-radius: 10px;
    left: -12px;
  }
    
  &:after{
    content: "";
    position: absolute;
    width: 6px;
    height: 30px;
    background: #000;
    border-radius: 10px;
    left: -12px;
    bottom: 0px;
  }
}
  .panel{
    content: "";
    width: 60px;
    height: 160px;
    background: rgba(0,0,0,0.1);
    border-top: 2px solid rgba(255,255,255,0.2);
    border-left: 2px solid rgba(255,255,255,0.2);
    border-right: 2px solid rgba(0,0,0,0.1);
    border-bottom: 2px solid rgba(0,0,0,0.1);
    position: absolute;
    top: 8px;
    left: 8px;
  }


div.right{
  width: 100px;
  height: 200px;
  background: #d91031;
  animation-name: open-right;
  animation-duration: 4s;
  animation-easing-function: cubic-bezier(.06,.63,0,1);
  animation-iteration-count: 1;
  animation-fill-mode: forwards;
  animation-delay: 5s;
  position: absolute;
  top: 0;
  right: 0;
  border: 10px solid #950d23;
  box-sizing: border-box;
  z-index: 50;
  
  &:before{
    content: "";
    position: absolute;
    width: 6px;
    height: 30px;
    background: #000;
    border-radius: 10px;
    right: -12px;
  }
    
  &:after{
    content: "";
    position: absolute;
    width: 6px;
    height: 30px;
    background: #000;
    border-radius: 10px;
    right: -12px;
    bottom: 0px;
  }
}
  .panel{
    content: "";
    width: 60px;
    height: 160px;
    background: rgba(0,0,0,0.1);
    position: absolute;
    top: 8px;
    left: 8px;
    border-top: 2px solid rgba(255,255,255,0.2);
    border-left: 2px solid rgba(255,255,255,0.2);
    border-right: 2px solid rgba(0,0,0,0.1);
    border-bottom: 2px solid rgba(0,0,0,0.1);
  }
}

@-webkit-keyframes open-left {
    from {
       -webkit-transform: perspective(500) rotateY(0deg);
       -webkit-transform-origin: 0% 50%;
       
    }
    to {
       -webkit-transform: perspective(500) rotateY(-110deg);
        -webkit-transform-origin: 0% 50%;
        background: #a70a24;
        box-shadow: 10px 0 5px rgba(0,0,0,0.1);
    }
}


@-webkit-keyframes open-right {
    from {
       -webkit-transform: perspective(500) rotateY(0deg);
       -webkit-transform-origin: 100% 50%;
    }
    to {
       -webkit-transform: perspective(500) rotateY(110deg);
        -webkit-transform-origin: 100% 50%;
        background: #a70a24;
        box-shadow: -10px 0 5px rgba(0,0,0,0.1);
    }
}
</style>

<body>

</html>
